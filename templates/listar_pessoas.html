<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Pessoas</title>
</head>
<body>

<a href="{% url 'cadastrar_pessoa' %}">Cadastrar pessoa</a>

<ul>
{% for pessoa in pessoas %}
    <li>{{ pessoa.id }} - {{ pessoa.nome }} - {{ pessoa.idade }}</li>
{% endfor %}
</ul>

</body>
</html>
